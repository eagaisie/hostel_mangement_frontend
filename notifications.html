<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Campus Hostel Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/notifications.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Student Portal</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="student-dashboard.html">Dashboard</a></li>
                    <li><a href="hostels.html">View Rooms</a></li>
                    <li><a href="applications.html">My Applications</a></li>
                    <li class="active"><a href="notifications.html">Notifications</a></li>
                    <li><a href="profile.html">My Profile</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="dashboard-header">
                <div class="user-info">
                    <span id="userName">Loading...</span>
                </div>
                <div class="header-actions">
                    <button id="notificationsBtn" class="btn btn-icon">ðŸ””</button>
                </div>
            </header>

            <!-- Notifications Content -->
            <div class="notifications-content">
                <h1>Notifications</h1>
                
                <!-- Notifications Filters -->
                <div class="notifications-filters">
                    <select id="notificationType">
                        <option value="all">All Notifications</option>
                        <option value="application">Application Updates</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="announcement">Announcements</option>
                    </select>
                    <button id="markAllRead" class="btn btn-secondary">Mark All as Read</button>
                </div>

                <!-- Notifications List -->
                <div id="notificationsList" class="notifications-list">
                    <!-- Notifications will be loaded here -->
                    <div class="loading-message">Loading notifications...</div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
